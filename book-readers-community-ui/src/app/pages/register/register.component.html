<div class="container-fluid card login-container">
  <h3 class="text-xenter">Register</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
    <p *ngFor="let msg of errorMessage">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="registrationRequest.firstName" type="text" class="form-control" id="firstname" placeholder="Enter your firstname">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="registrationRequest.lastName" type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input [(ngModel)]="registrationRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input [(ngModel)]="registrationRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="d-flex justify-content-between mb-3S">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    Already have an account&nbsp;
    <button (click)="login()" type="button" class="btn btn-link">
      Login
    </button>
  </div>
</div>
